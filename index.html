<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
<form >
  <h1>Say Hello!</h1>
  <div class="inputData">
    <label for="firstLastName">Your Name</label>
    <input name="firstLastName" type="text" required placeholder="Enter your name">
    
  </div>
  <div class="inputData">
    <label for="emailAddress">Email</label>
    <input name="emailAddress" type="email" minlength="5" required placeholder="Email Adddress">

  </div>
  <div class="inputData">
    <lable for="service">Needed Service</lable>
    <select id="service" name="service" required>
      <option value="" disabled selected> Select Service</option>
      <option value="network">Network Maintenance</option>
      <option value="ElectricalMain">Electrical Maintenance</option>
      <option value="painting">Painting</option>
    </select>
  </div>
  <div class="inputData">
    <label for="budget">Budget</label>
    <select id="budget" name="budget" required>
      <option value="100-200">100 to 200</option>
      <option value="200-300">100 to 200</option>
      <option value="300-400">100 to 200</option>
      <option value="400-500">100 to 200</option>
    </select>
  </div>
  <div class="inputData">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" cols="25" placeholder="Your Message">

    </textarea>

  </div>
  <div class="inputData">
    <button type="submit" class="submitButton">Submit</button>
  </div>
</form>
  </body>
</html>
